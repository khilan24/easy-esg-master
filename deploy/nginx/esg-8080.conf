# ESG 投研 Web 应用 - Nginx 站点配置（端口 8080，与 default 共存）
# 保留 default 站点占 80 时使用本配置，ESG 通过 http://IP:8080 访问。
# 部署步骤：
#   sudo cp deploy/nginx/esg-8080.conf /etc/nginx/sites-available/esg
#   sudo ln -sf /etc/nginx/sites-available/esg /etc/nginx/sites-enabled/
#   sudo nginx -t && sudo systemctl reload nginx
# 阿里云安全组需放行 8080。

server {
    listen 8080;
    server_name _;
    client_max_body_size 50M;

    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
    }
}
